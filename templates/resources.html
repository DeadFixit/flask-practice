{% extends 'base.html' %}
{% block content %}
<section class="page-header">
    <h1>Ресурсы</h1>
    <p class="lead">Готовые материалы для старта проектов: чек-листы, шаблоны и калькуляторы.</p>
</section>
<div class="card-list two">
    {% for item in resources %}
        <article class="card">
            <h2>{{ item.name }}</h2>
            <p>{{ item.description }}</p>
            <a class="primary" href="{{ item.link }}" target="_blank" rel="noreferrer">Открыть</a>
        </article>
    {% endfor %}
</div>
{% endblock %}
