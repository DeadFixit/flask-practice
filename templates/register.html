{% extends 'base.html' %}
{% block content %}
<section class="page-header">
    <h1>Регистрация</h1>
    <p class="lead">Создайте базовую учётную запись (роль member) для доступа к контенту. Повышение роли выполняет администратор.</p>
</section>
<form class="panel narrow" method="post" action="{{ url_for('register') }}">
    <label>Email
        <input type="email" name="email" required>
    </label>
    <label>Пароль
        <input type="password" name="password" required>
    </label>
    <button class="primary" type="submit">Создать аккаунт</button>
</form>
<div class="panel narrow small">
    <p>Уже зарегистрированы? <a href="{{ url_for('login') }}">Войти</a>.</p>
</div>
{% endblock %}
